name: 'build-test-release'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-check-dist:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
      - uses: cachix/cachix-action@v11
        with:
          name: aabccd021nixgithubactionstest
          pathsToPush: "./#devShell.x86_64-linux"
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: curl -sfL https://raw.githubusercontent.com/direnv/direnv/db00133c845be3a01437b933936db5aa40977d30/install.sh | sudo --preserve-env bash
      - run: direnv allow
      - run: direnv export gha >> "$GITHUB_ENV"
      - run: pnpm lint
      - run: pnpm build:ci
      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff

  test:
    timeout-minutes: 5
    runs-on: ubuntu-22.04
    needs: lint-and-check-dist
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
      - uses: cachix/cachix-action@v11
        with:
          name: aabccd021nixgithubactionstest
          pathsToPush: "./#devShell.x86_64-linux"
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: curl -sfL https://raw.githubusercontent.com/direnv/direnv/db00133c845be3a01437b933936db5aa40977d30/install.sh | sudo --preserve-env bash
      - run: direnv allow
      - run: direnv export gha >> "$GITHUB_ENV"
      - run: playwright pdf google.com a.pdf

  release:
    timeout-minutes: 5
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
      - uses: cachix/cachix-action@v11
        with:
          name: aabccd021nixgithubactionstest
          pathsToPush: "./#devShell.x86_64-linux"
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: curl -sfL https://raw.githubusercontent.com/direnv/direnv/db00133c845be3a01437b933936db5aa40977d30/install.sh | sudo --preserve-env bash
      - run: direnv allow
      - run: direnv export gha >> "$GITHUB_ENV"
      - run: pnpm semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
